<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Browser Form</title>
</head>

<body>
  <form id="browserForm">
    <div id="formContainer">
      <label for="email">Email:</label>
      <input id="email" type="email" required placeholder="example@mail.com">
      <label for="country">Country:</label>
      <input id="country" type="text" required placeholder=" ">
      <label for="zipCode">Zip Code:</label>
      <input id="zipCode" type="text" placeholder="90210/33701-4313" pattern="^\d{5}(-\d{4})?$" required>
      <label for="password">Password:</label>
      <input id="password" type="password" minlength="8" required placeholder=" ">
      <label for="passwordConf">Confirm password:</label>
      <input id="passwordConf" type="password" required placeholder=" ">
      <button id="submitBtn" type="submit">Submit</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
